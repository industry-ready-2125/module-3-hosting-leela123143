<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Login page</title>
    <style>
         *{
            margin: 0px;
            padding: 0px;
        }
        body{
            background-color: #e1dcc5;
        }
        .header-bar{
            height: 38px;
            background-color: black;
            color: white;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }
        .internet{
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .lang-btn{
            background-color: black;
            color: white;
        }
        .internet-archive-logo{
            height: 30px;
            width: 30px;
            margin-right: 10px;
        }
        .header-right{
            display: flex;
        }
        .donate{
            margin-right: 10px;
        }
        .donate:hover{
            border: 1px solid white;
        }
        .navbar{
            height: 80px;
            width:70%;
            display: flex;
            justify-content:center;
            align-items: center;
            margin-left: 200px;
            font-size: 18px;
        }
        .nav-items{
            margin: 20px;
        }
        .login-btn{
            background-color: #e1dcc5;
            border: none;
            font-size: 18px;
        }
        .signup-btn{
            background-color: #0376B8;
            color: white;
            padding: 6px;
            border: none;
            border-radius: 3px;
            font-size: 16px;
        }
        .open-library{
            width: 200px;
            height: 75px;
            border: none;
        }
        .login-page{
            height: 450px;
            width:70%;
            margin-left: 200px;
            background-color: white;
            border-radius: 5px;
            border:1px solid grey;
        }
        .login-address{
            margin: 25px;
        }
        .login-heading{
            font-size: 30px;
            color: rgb(97, 93, 93);
            font-weight: bold;
        }
        .login-data{
            margin-top: 10px;
        }
        .signin-btn{
            padding: 7px;
            font-size: 13px;
        }
        label{
            font-size: 18px;
        }
        .email-input,.password-input{
            padding:3px 40px;
        }
        .login-button{
            padding:40px;
            font-size: 18px;
        }
        .forget{
            color: #0376B8;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="header-bar">
            <div class="internet">
                <img src="https://th.bing.com/th/id/OIP.-4dPYgTMEIkNOETtFcoJRQAAAA?rs=1&pid=ImgDetMain" class="internet-archive-logo">
                <span>INTERNET&nbsp;ARCHIVE</span>
            </div>
            <div class="header-right">
                <div class="donate">
                    <span class="heart">Donate <span style="color: red;">â™¥</span></span>
                </div>
                <div class="language">
                    <button class="lang-btn">Language</button>
                </div>
            </div>
        </div>
        <div class="navbar">
            <div class="nav-items">
                <img src="https://th.bing.com/th/id/OIP.6Phup1rcpZrgsdGYuOHApQAAAA?rs=1&pid=ImgDetMain" class="open-library">
            </div>
            <div class="nav-items">
                <span>My Books</span>
            </div>
            <div class="nav-items">
                <span>Browser</span>
            </div class="nav-items">
            <div class="nav-items">
                <select>
                    <option>All</option>
                </select>
                <input type="text">
            </div class="nav-items">
            <div class="nav-items">
                <button class="login-btn"><a href="page02.html" style="color: black;">Log In</a></button>
            </div>
            <div class="nav-items">
                <button class="signup-btn"><a href="page03.html" style="color: white; text-decoration: none;">Sign Up</a></button>
            </div>
            <div class="nav-items">
                <i class="fa-solid fa-bars" style="color:rgb(29, 27, 27);"></i>
            </div>
        </div>
        <div class="login-page">
            <div class="login-address">
                <div class="login-data">
                    <p class="login-heading">Log In</p>
                </div>
                <div class="login-data">
                    <button class="signin-btn">Log In with Google</button>
                </div>
                <div class="login-data">
                    <span>----------------------- OR------------------------------</span>
                </div>
                <div class="login-data">
                    <label>Email</label>
                    <br>
                    <input type="email" placeholder="Email" class="email-input">
                </div>
                <div class="login-data">
                    <label>Password</label>
                    <br>
                    <input type="password" placeholder="Password" class="password-input">
                </div>
                <div class="login-data">
                    <button class="btn"><a href="index.html" class="login-button" style="text-decoration: none;">Log In</a></button>
                </div>
                <div class="login-data">
                    <p class="forget">Forget Password</p>
                </div>
                <div class="login-data">
                    <p>Not a member of Open Library?<span><a href="page03.html">Sign up</a></span></p>
                </div>

            </div>
        </div>
    </div>
</body>
</html>
